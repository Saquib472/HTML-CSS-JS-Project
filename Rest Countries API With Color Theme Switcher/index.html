<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Contries API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,regular,600,800" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header class="header-container">
        <div class="header-content">
            <h1 class="title">Where in the world?</h1>
            <p><i class="fa-regular fa-moon"></i> Dark Mode</p>
        </div>
    </header>
    <main>
        <div></div>
        <div class="countries-container">
            <div class="country">
                <img src="https://flagcdn.com/is.svg" alt="flag">
                <h3>Iceland</h3>
                <p><b>Population</b>80,</p>
                <p><b>Region</b>Europe</p>
                <p><b>Capital</b>Berlin</p>
            </div>
        </div>
    </main>
</body>

</html>
